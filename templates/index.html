          <h3>Stocks Project</h3>
      <div class="row">
        <div class="col-lg-12 text-left">
            <form id='form' method='post' action='/' >
              <p>

              </p>
              <p>

              </p>
              <p>
            Close Value: <input type='checkbox' name='close' value='Close'/>
              </p>
              <p>
            <input type='submit' value='Submit' />
              </p>
            </form>
        </div>
      </div>
